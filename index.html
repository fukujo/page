<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ</title>
    <style>
        /* 基本のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* ナビゲーションメニュー */
        nav {
            background-color: #333;
            padding: 10px 0;
            
        }
         footer {
            background-color: #333; /* 背景色 */
            color: white; /* 文字色 */
            text-align: center; /* 中央寄せ */
            padding: 20px 0; /* 上下の余白 */
            margin-top: 40px; /* メインコンテンツとの間隔 */
        }
        footer nav ul {
            list-style: none; /* リストの点を消す */
            padding: 0;
            margin: 0;
            display: flex; /* 横並びにする */
            justify-content: center; /* メニューを中央寄せ */
        }

        footer nav ul li {
            margin: 0 15px; /* メニューの間隔 */
        }

        footer nav ul li a {
            color: white; /* 文字色 */
            text-decoration: none; /* 下線を消す */
            font-size: 1.2em; /* 文字サイズ */
            padding: 10px 15px; /* クリックしやすく */
            display: inline-block; /* クリック範囲を調整 */
        }


        /* メインコンテンツ */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .box {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
        }

        /*スマホ用のスタイル（768px以下） */
        @media (max-width: 768px) {
            footer nav ul {
            flex-direction: column; /* 縦並びに */
            align-items: center; /* 中央寄せ */
        }

        footer nav ul li {
            margin: 10px 0; /* 余白を調整 */
        }

        footer nav ul li a {
            font-size: 1em; /* 文字サイズを少し小さく */
        }
    }


    </style>
</head>
<body>
    <!-- メインコンテンツ -->
    <div class="container">
        <h1>翠のホームページ</h1>
        <h2>プロフィール</h2>
        <p>学生です。</p>
        <p>吹奏楽部でコントラバスをしています。</p>
        <div class="box"><a href="profile.html">プロフィール</a></div>
        <h2>使用機材</h2>
        <p>パソコン　Fujitsu FMV-A8290　(OSはLinuxMint)</p>
        <p>ヘッドホン　DAISOの500円の有線のやつ</p>
        <p>マイク(スマホ)　XiaomiRedmi5G</p>
        <h2>リンク</h2>
        <div class="box"><a href="rink.html">リンク集</a></div>
        <h2>ニュース</h2>
        <div class="box"><a href="news.html">ここから</a></div>
    </div>
    
    <!-- ナビゲーションメニュー -->
    <footer>
        <nav>
            <ul>
                <li><a href="2nd.html">二次創作ガイドライン</a></li>
                <li><a href="rink.html">リンク集</a></li>
                <li><a href="inquiry.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
